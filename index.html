<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- Moment JS -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/af.js" integrity="sha256-I5ZXO8KcMnqNkrXU7baGig70nATYjNDnxxA2d40PcR8=" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Train Scheduler</title>
  </head>
  <body>
      <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">Train Scheduler</h1>
                <p class="lead">New Trains Arriving Daily!</p>
                <!-- <hr class="my-4"> -->
                <!-- <p>It uses utility classes for typography and spacing to space content out within the larger container.</p> -->
                <!-- <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a> -->
            </div>

            <div class="row">

                <div class="col-md-12">
            
                    <!-- Current Employees-->
                    <div class="card mb-4">
                        <div class="card-header div-header" id="train-grid-header">Current Train Schedule</div>
                        <div class="card-body">
                            <table class="table table-sm table-hover" id='train-table'>
                                <thead>
                                    <tr>
                                        <th scope="col">Train Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency (min)</th>
                                        <th scope="col">Next Arrival</th>
                                        <th scope="col">Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">

                <div class="col-md-12">
                    <!-- Add Employee  -->
                    <div class="card mb-4">
                        <div class="card-header div-header">Add Train</div>
                        <div class="card-body">
                            <!-- Entry Form -->
                            <form>
                                <div class="form-group">
                                    <label for="train-name-input">Train Name</label>
                                    <input class="form-control" id="train-name-input" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="role-input">Destination</label>
                                    <input class="form-control" id="train-destination-input" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="start-input">First Train Time (HH:mm - military time)</label>
                                    <input class="form-control" id="train-start-input" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="rate-input">Frequency (min)</label>
                                    <input class="form-control" id="train-freq-input" type="text">
                                </div>
                                <button class="btn btn-primary float-right btn-lg" id="train-add-btn">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- custom JS file -->
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
